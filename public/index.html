<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<title>Twitch Stream Likelihood</title>
	<meta name='description'
		content='How likely is someone streaming, per week'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='icon' href='/favicon.ico'>
	<link rel='stylesheet' href='styles.css'>
	<script src='script.js'></script>
</head>

<body>
	<h1>Twitch Stream Schedule Viewer</h1>
	<h2>When do they most likely stream?</h2>
	<input id='username' placeholder='Twitch username'>
	<button id='search'>Search</button>
	<div id='schedule'>
		<div class='day' id='sunday'></div>
		<div class='day' id='monday'></div>
		<div class='day' id='tuesday'></div>
		<div class='day' id='wednesday'></div>
		<div class='day' id='thursday'></div>
		<div class='day' id='friday'></div>
		<div class='day' id='saturday'></div>
	</div>
</body>

</html>
