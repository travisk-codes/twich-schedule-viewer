<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<title>Twitch Stream Likelihood</title>
	<meta name='description'
		content='How likely is someone streaming, per week'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='icon' href='/favicon.ico'>
	<link rel='stylesheet' href='styles.css'>
	<script src='script.js'></script>
	<!-- Nunito Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
		rel="stylesheet">
</head>

<body>
	<h1>Twitch Stream Schedule Viewer</h1>
	<h2>When do they most likely stream?</h2>
	<input id='username' placeholder='Twitch username' value='homaro_co'>
	<button id='search'>Search</button>
	<input id='opacity' type='number' min='1' max='100' value='10'>
	<div id='time-label'>
		<span>00</span>
		<span>06</span>
		<span>12</span>
		<span>18</span>
		<span>24</span>
	</div>
	<div id='schedule'>
		<div class='day' id='sunday'>
			<span class='day-label'>Sun</span>
		</div>
		<div class='day' id='monday'>
			<span class='day-label'>Mon</span>
		</div>
		<div class='day' id='tuesday'>
			<span class='day-label'>Tue</span>
		</div>
		<div class='day' id='wednesday'>
			<span class='day-label'>Wed</span>
		</div>
		<div class='day' id='thursday'>
			<span class='day-label'>Thu</span>
		</div>
		<div class='day' id='friday'>
			<span class='day-label'>Fri</span>
		</div>
		<div class='day' id='saturday'>
			<span class='day-label'>Sat</span>
		</div>
	</div>
</body>

</html>
